<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserDetail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">
    body{
    background: -webkit-linear-gradient(left, #3931af, #00c6ff);
}
.emp-profile{
    padding: 3%;
    margin-top: 3%;
    margin-bottom: 3%;
    border-radius: 0.5rem;
    background: #fff;
}
.profile-img{
    text-align: center;
}
.profile-img img{
    width: 70%;
    height: 50%;
}
.profile-img .file {
    position: relative;
    overflow: hidden;
    margin-top: -20%;
    width: 70%;
    border: none;
    border-radius: 0;
    font-size: 15px;
    background: #212529b8;
}
.profile-img .file input {
    position: absolute;
    opacity: 0;
    right: 0;
    top: 0;
}
.profile-head h5{
    color: #333;
}
.profile-head h6{
    color: #0062cc;
}
.profile-edit-btn{
    border: none;
    border-radius: 1.5rem;
    width: 70%;
    padding: 2%;
    font-weight: 600;
    color: #6c757d;
    cursor: pointer;
}
.profile-rating{
    font-size: 12px;
    color: #818182;
    margin-top: 5%;
}
.profile-rating span{
    color: #495057;
    font-size: 15px;
    font-weight: 600;
}
.profile-head .nav-tabs{
    margin-bottom:5%;
}
.profile-head .nav-tabs .nav-link{
    font-weight:600;
    border: none;
}
.profile-head .nav-tabs .nav-link.active{
    border: none;
    border-bottom:2px solid #0062cc;
}
.profile-work{
    padding: 14%;
    margin-top: -15%;
}
.profile-work p{
    font-size: 12px;
    color: #818182;
    font-weight: 600;
    margin-top: 10%;
}
.profile-work a{
    text-decoration: none;
    color: #495057;
    font-weight: 600;
    font-size: 14px;
}
.profile-work ul{
    list-style: none;
}
.profile-tab label{
    font-weight: 600;
}
.profile-tab p{
    font-weight: 600;
    color: #0062cc;
}
#overlay{
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}

    </style>

</head>
<body>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div id="app">
    <div class="container emp-profile">
        <form action="#" method="post">
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img src="img/1234.jpg" alt=""/>
                            <div class="file btn btn-lg btn-primary">
                                Change Photo
                                <input type="file" name="file"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head" v-for="cus in customer">
                                    <h3>
                                        {{ cus.FirstName }} {{ cus.LastName }}
                                    </h3>
                                    <h6 type="text">
                                        {{ cus.C_id }}
                                    </h6>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- Button Edit -->
                    <div class="col-md-2">
                        <input @click="showEditModal=true; selectCustomer(customer);" type="button" class="profile-edit-btn" name="btnAddMore" value="Edit Profile" data-toggle="modal" data-target="#exampleModalCenter"/>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" v-for="cus in customer">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Customer Id</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{ cus.C_id }}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>First Name</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{ cus.FirstName }}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Last Name</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{ cus.LastName }}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>E-Mail</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{ cus.Email }}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Phone</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{ cus.Phone }}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Address</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>- Room Number</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{ cus.R_Number }}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>- Room Floor</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{ cus.R_Floor }}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>- Room Name</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{ cus.R_Name }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- Edit User Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div id="overlay">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Edit Profile</h5>
                                <button @click="showEditModal=true; selectCustomer(customer);" type="button" data-dismiss="modal" class="close" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div> 
                                <div class="modal-body p-4">
                                        <div v-for="cus in customer">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <span class="form-label">Customer Id</span>
                                                        <select v-model="currentCustomer.C_id" name="C_id"  class="form-control">
                                                            <option> {{ cus.C_id }}</option>
                                                        </select>
                                                        <span class="select-arrow"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input name="FirstName" class="form-control" type="text" class="form-control form-control-md" placeholder="First Name" v-model="currentCustomer.FirstName">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="LastName" class="form-control form-control-md" placeholder="Last Name" v-model="currentCustomer.LastName">
                                            </div>
                                            <div class="form-group">
                                                <input type="email" name="Email" class="form-control form-control-md" placeholder="E-Mail" v-model="currentCustomer.Email">
                                            </div>
                                            <div class="form-group">
                                                <input type="tel" name="Phone" class="form-control form-control-md" placeholder="Phone" v-model="currentCustomer.Phone">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="R_Number" class="form-control form-control-md" placeholder="Room Number" v-model="currentCustomer.R_Number">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="R_Floor" class="form-control form-control-md" placeholder="Room Floor" v-model="currentCustomer.R_Floor">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="R_Name" class="form-control form-control-md" placeholder="Room Name" v-model="currentCustomer.R_Name">
                                            </div>
                                        </div>
                                    
                                </div>
                                <div class="modal-footer">
                                    <button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
                                    <button class="btn btn-success" @click="showEditModal=false; updateCustomer(); clearMsg();" action="/condb.php" method="post" data-dismiss="modal">Save changes</button>
                                </div>
                                <div>
                                    <div class="alert alert-danger" v-if="errorMsg">
                                        {{ errorMsg }}
                                    </div>
                                    <div class="alert alert-success" v-if="successMsg">
                                        {{ successMsg }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>        
  
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/482d1f2b15.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script >
        var app = new Vue({
    el: '#app',
    data: {
        errorMsg: "",
        successMsg: "",
        showEditModal: false,

        customer: [],
        newCustomer: {C_id: "",FirstName: "",LastName: "",Email: "",Phone: "",R_Number: "",R_Floor: "",R_Name: ""},
        currentCustomer:{}
    },
    mounted: function(){
        this.getAllCustomer();
    },
    methods: {
        getAllCustomer(){
            axios.get("http://localhost/project/condb.php?action=read").then(function(response){
                if(response.data.error){
                    app.errorMsg = response.data.message;
                }
                else{
                    app.customer = response.data.customer;
                }
            });
        },
        updateCustomer(){
            var formData = app.toFormData(app.currentCustomer);
            axios.post("http://localhost/project/condb.php?action=update", formData).then(function(response){
                app.currentCustomer = {};
                if(response.data.error){
                    app.errorMsg = response.data.message;
                }
                else{
                    app.successMsg = response.data.message;
                    app.getAllCustomer();
                }
            });
        },

        toFormData(obj){
			var fd = new FormData;
			for(var i in obj){
				fd.append(i,obj[i]);
			}
			return fd;
		},
        selectCustomer(customer){
            app.currentCustomer = customer;
        }
    }
});
    </script>

    
</body>
</html>
