<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">
        #overlay{
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
        }

    </style>

</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row bg-dark">
                <div class="col-lg-12">
                    <p class="text-center text-light display-4 pt-2" style="font-size: 25px;">Cleaning Service Website Using Vue.js, PHP & MySQL</p>
                
                </div>
            </div>
                
            <div class="container">
                <div class="row mt-3">
                    <div class="col-lg-6">
                        <h3 class="text-info">Registered User</h3>
                    </div>
                    <div class="col-lg-6">
                        <button class="btn btn-info float-right" @click="showAddModal=true">
                            <i class="fas fa-user"></i>&nbsp;&nbsp;Add New User
                        </button>
                    </div>
                </div>
                <hr class="bg-info">
                <div class="alert alert-danger" v-if="errorMsg">
                    Error Message
                </div>
                <div class="alert alert-success" v-if="successMsg">
                    Success Message
                </div>
                
                <!-- Display Records -->
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr class="text-center bg-info text-light">
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center">
                                    <td>1</td>
                                    <td>Benjamin</td>
                                    <td>Benjamin@gmail.com</td>
                                    <td>0951862791</td>
                                    <td><a href="#" class="text-success" @click="showEditModal=true"><i class="fas fa-edit"></i></a></td>
                                    <td><a href="#" class="text-danger"><i class="fas fa-trash-alt"></i></a></td>
                                </tr>
                                <tr class="text-center">
                                    <td>1</td>
                                    <td>Benjamin</td>
                                    <td>Benjamin@gmail.com</td>
                                    <td>0951862791</td>
                                    <td><a href="#" class="text-success"><i class="fas fa-edit"></i></a></td>
                                    <td><a href="#" class="text-danger"><i class="fas fa-trash-alt"></i></a></td>
                                </tr>
                                <tr class="text-center">
                                    <td>1</td>
                                    <td>Benjamin</td>
                                    <td>Benjamin@gmail.com</td>
                                    <td>0951862791</td>
                                    <td><a href="#" class="text-success"><i class="fas fa-edit"></i></a></td>
                                    <td><a href="#" class="text-danger"><i class="fas fa-trash-alt"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add New User Model -->
        <div id="overlay" v-if="showAddModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New User</h5>
                        <button type="button" class="close" @click="showAddModal=false">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body p-4">
                        <form action="#" method="post">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control form-control-lg" placeholder="Name">
                            </div>
                        </form>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control form-control-lg" placeholder="E-Mail">
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone" class="form-control form-control-lg" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info btn-block btn-lg" @click="showAddModal=false">Add User</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit User Model -->
        <div id="overlay" v-if="showEditModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit User</h5>
                        <button type="button" class="close" @click="showEditModal=false">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body p-4">
                        <form action="#" method="post">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control form-control-lg" placeholder="Name">
                            </div>
                        </form>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control form-control-lg" placeholder="E-Mail">
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone" class="form-control form-control-lg" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info btn-block btn-lg" @click="showEditModal=false">Update User</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <script src="https://kit.fontawesome.com/482d1f2b15.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script >
        var app = new Vue({
    el: '#app',
    data: {
        errorMsg: false,
        successMsg: false,
        showAddModal: false,
        showEditModal: false
    }
});
    </script>
</body>
</html>
